<head>

    <title>Document</title>
    <style
>

body { font-family: sans-serif; margin:
0; }
.container { display: flex; min-height:
100vh; align-items: stretch; }
.column { background: goldenrod; display:
flex; flex-direction: column; justify-content:
center; align-items: center; flex:
1; }

</style>
    
</head>

<body>
    <div class="container">
        <div class="column" id="column1">
            <h1 id="heading1">Hello</h1>
            <button onclick="changeMe1()">Change Me</button>
        </div>
   
        <div class="column" id="column2">
            <h1 id="heading2">World</h1>
            <button onclick="changeMe2()">Change Me</button>
        </div>
    </div>

    <script>
        function changeMe1()
        {
            document.getElementById("column1").style.backgroundColor = 'red'

            document.getElementById("heading1").style.color = 'white'
        }

        function changeMe2()
        {
            document.getElementById("column2").style.backgroundColor = 'blue'

            document.getElementById("heading2").style.color = 'white'
        }

    </script>
</body>
