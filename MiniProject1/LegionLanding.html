 <!-- Navigation bar -->
 <nav class="navbar">

    const hamburger = document.getElementById('hamburger');

        navLinks.classList.toggle('active');
        hamburger.classList.toggle('active');
    });

</header>

<div class="hero">

</div>

<script>

fetch('./Primarch.json')
            .then(response=>response.json())
            .then((json)=> {
                items = json
                json.forEach((primarch) => {addCard(primarch.name,primarch.legion,primarch.allegiance)})
                }
            )

function addCard(name, legion, description) {
    // clone the template
    const template =
    document.getElementById("card-template")
        .content.cloneNode(true);
        // populate the template
        template.querySelector('.card-header').innerText = name;
        template.querySelector('.card-content').innerText = legion;
        template.querySelector('.card-info').innerText = description;

                    document.querySelector('#card-list')
                    .appendChild(template);
                }

// JavaScript to handle the click event and toggle card expansion
function toggleCard(card) {
// If the card is already expanded, remove the expanded class
    if (card.classList.contains('expanded')) {
        card.classList.remove('expanded');
        } else {
        // Close any other expanded cards
        const expandedCards = document.querySelectorAll('.card.expanded');
        expandedCards.forEach((expandedCard) => {
                            expandedCard.classList.remove('expanded');
                        });

        // Add the expanded class to the clicked card
                card.classList.add('expanded');
                    }
                }     

</script>


</body>
